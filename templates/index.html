<html>

<head>
  <meta charset="utf-8"> 
  <title>Love Fetters</title>
  <link rel="stylesheet" href="/static/global.css" />
</head>

<body>
  <div class="flex w-screen h-screen justify-center items-center">
    <div class="flex flex-col font-serif">
      <% for l in &letters { %>
        <a class="hover:underline" href=<%=format!("/letter/{}", l.link) %>>
          <%= format!("{}, {}", l.date, l.author)%>
        </a>
        <% } %>
    </div>
  </div>
</body>

</html>
